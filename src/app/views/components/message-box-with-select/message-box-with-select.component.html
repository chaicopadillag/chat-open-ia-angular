<div class="border-t-2 border-gray-200 pt-4 mb-2 sm:mb-0">
  <form [formGroup]="frm" class="relative grid grid-cols-3 gap-1" (ngSubmit)="onSubmit()">
    <div class="col-span-2">
      <input class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-4 bg-gray-200 rounded-md py-3" formControlName="prompt" type="text" [placeholder]="placeholder" [autocomplete]="desableCorrection?'on':'off'" [spellcheck]="desableCorrection?'on':'off'">
    </div>
    <div class="sm:flex col-span-1 gap-1">
      <select formControlName="select" class="block w-full px-4 py-3 text-base text-gray-600 border-r-8 border-gray-200 rounded-lg bg-gray-200 focus:outline-none">
        <option selected value="">-- Seleccione --</option>
        @for (item of selectList; track $index) {
        <option [value]="item.key">{{item.value}}</option>
        }
      </select>

      <button type="submit" class="inline-flex items-center justify-center rounded-lg px-4 py-2.5 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none" [disabled]="frm.invalid">
        <span class="font-semibold mr-2">Send</span>
        <i class="text-xl text-inherit fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </form>
</div>
