<div class="border-t-2 border-gray-200  pt-4 mb-2 sm:mb-0">
  <form [formGroup]="frm" class="relative grid grid-cols-3 gap-4 items-center py-2 px-0 bg-gray-50 rounded-lg" (ngSubmit)="onSubmit()">
    <div class="col-span-2">
      <input class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 bg-gray-200 rounded-md py-4 px-4" formControlName="prompt" type="text" [placeholder]="placeholder" [autocomplete]="desableCorrection?'on':'off'" [spellcheck]="desableCorrection?'on':'off'">
    </div>
    <div class="sm:flex col-span-1 gap-1">
      <select formControlName="lang" class="block w-full px-4 py-4 text-base text-gray-600 border-r-8 border-gray-200 rounded-lg bg-gray-200 focus:outline-none h-14">
        <option selected value="">-- Seleccione --</option>
        @for (item of selectList; track $index) {
        <option [value]="item.key">{{item.value}}</option>
        }
      </select>
      <button type="submit" class="py-4 px-5 inline-flex justify-center text-blue-600 rounded-full cursor-pointer bg-blue-100 hover:bg-blue-200" [disabled]="frm.invalid">
        <i class="text-xl text-inherit fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </form>
</div>
